<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link src="stylesheet" href="Note.css" />
    <script src="Note.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <button id="bold-btn" class="toolbar-btn"><strong>B</strong></button>
      <button id="italic-btn" class="toolbar-btn"><em>I</em></button>
      <button id="underline-btn" class="toolbar-btn"><u>U</u></button>
      <button id="strike-btn" class="toolbar-btn"><s>S</s></button>
      <button id="link-btn" class="toolbar-btn">Link</button>
    </div>
    <div id="editor" contenteditable></div>
    <div id="link-modal" class="modal">
      <div class="modal-content">
        <h2>Insert Link</h2>
        <label for="link-url">URL:</label>
        <input type="text" id="link-url" />
        <button id="link-insert-btn">Insert</button>
        <button id="link-cancel-btn">Cancel</button>
      </div>
    </div>
  </body>
</html>
