<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Lear-12.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="full-content">
      <form>
      <div class="form-design">
        <h1><u style="text-decoration-color: rgb(64, 126, 241)">Re</u>gistration</h1>
        <div>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <input
            type="password"
            id="conform password"
            name="password"
            placeholder="Create password"
          />
        </div>
        <div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Confirm password"
          />
        </div>
      </form>
        <input type="checkbox" id="checkbox" name="checkbox" />
        <p>&nbsp; I accept all the terms & conditions</p>
        <div>
          <button type="submit" id="button" value="Register Now">Register Now</button>
        </div>
        <p class="last">Already have an account?<a href="#" target="_blank">Login now</a></p>
      </div>
      <div class="content">
        <h1 class="content1">Beautiful Sign up Form</h1>
      </div>
    </div>
  </body>
</html>
