<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Lear-12.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="full-content">
      <div class="form-design">
        <h2>Registration</h2>
        <span>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </span>
        <span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </span>
        <span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create password"
          />
        </span>
        <span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Confirm password"
          />
        </span>
        <input type="checkbox" id="checkbox" name="checkbox" />
        <p>I accept all the terms & conditions</p>
        <span>
          <input type="button" id="button" value="Register Now" />
        </span>
        <p>Already have an account?<a href="#" target="_blank">Login now</a></p>
      </div>
      <div class="content">
        <h1>Beautiful Sign up Form</h1>
      </div>
    </div>
  </body>
</html>
